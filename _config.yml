title: "test jekyll RD"
baseurl: "/jekyll_tutorial" # the subpath of your site
url: "https://rdjarbeng.github.io" # the base hostname & protocol for your site
collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag